<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>WDD 131-Dynamic Web Fundamentals-Nate McColm</title> 
        <meta name="description" content="WDD 131-Dynamic Web Fundamentals, Nathan McColm, Homepage">
        <meta name="author" content="Nate McColm">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <script src="scripts/form.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
 <h1>Product Review</h1>
    </header>
    
<main>
    <form method="get" action="review.html" class="wf1">
    <fieldset>
        <label>Product Name
            <select name="productName" id="productID">
                <option disabled selected>Select a product...</option>
            </select>
        </label>

       <label class="ratingLabel">Overall Rating</label>
        <div class="customer"></div>
        <input type="radio" name="customer" value="1 star" required>&#9734;
        <input type="radio" name="customer" value="2 star" required>&#9734;&#9734;
        <input type="radio" name="customer" value="3 star" required>&#9734;&#9734;&#9734;
        <input type="radio" name="customer" value="4 star" required>&#9734;&#9734;&#9734;&#9734;
        <input type="radio" name="customer" value="5 star" required>&#9734;&#9734;&#9734;&#9734;&#9734;
    

        <label class="install">Date Installed</label>
        <input type="date" name="completedDate" required>
        

        <div>Which Features did you find useful in the product?</div>
        <p>Please check all that apply...</p>
        <input type="checkbox" name="Durability" value="Yes">Durability
        <input type="checkbox" name="Ease of Use" value="Yes">Coding
        <input type="checkbox" name="Performance" value="Yes">Preprocessor
        <input type="checkbox" name="Design" value="Yes">FTP Client
        <P>Written Review<span class="optional">(optional)</span></P>
        <label class="textArea"></label>
            
            <textarea id='textAreaID' name='textAreaName' rows="2" cols="200">

            </textarea>
        
        <P>Your name<span class="optional">(optional)</span></P>
        <label class="textbox"></label>
            <input type="text">

        



    </fieldset>

    <label class="submit"></label>
            <input type="submit" value="Confirm">

        </form>

          
        
    </main>
    
        <footer>
            <p><span id="currentyear"></span></p>
            <p id="lastModified"></p>
        </footer>
</body>
</html>
