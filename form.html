<head>
    <title>WDD 131-Dynamic Web Fundamentals-Nate McColm</title>

<body>
	<header>
 <h1>Product Review</h1>
    </header>
    
<main>
    <form method="get" action="review.html" class="wf1">
    <fieldset>
        <label>Product Name
            <select name="product" required>
                <option value=''>Select a product... &#9662;</option>
                <option value="cybsec dummies">Cyber Security for Dummies</option>
                <option value="js for dummies">Javascript for Dummies</option>
                <option value="html dummies">HTML for Dummies</option>
                <option value="sql dummies">SQL for Dummies</option>
                <option value="dbs dummies">Database Structure for Dummies</option>
                <option value="c dummies">C for Dummies</option>
                <option value="c# dummies">C# for Dummies</option>
                <option value="python dummies">Python for Dummies</option>
            </select>
        </label>

        <legend>Overall Rating</legend>
        <div class="customer">Customer</div>
        <label><input type="radio" name="customer" value="1 star">&#9734;</label>
        <label><input type="radio" name="customer" value="2 star">&#9734;&#9734;</label>
        <label><input type="radio" name="customer" value="3 star">&#9734;&#9734;&#9734;</label>
        <label><input type="radio" name="customer" value="4 star">&#9734;&#9734;&#9734;&#9734;</label>
        <label><input type="radio" name="customer" value="5 star">&#9734;&#9734;&#9734;&#9734;&#9734;</label>

        <legend class="install">Date Installed</legend>
        <div class="install">
        <label><input type='date' name="completedDate"> </label>
        </div>

        <div>Which Features did you find useful in the product?</div>
        <p>Please check all that apply...</p>
        <label class="checkboxLabel"><input type="checkbox" name="Durability" value="Yes">Durability</label>
        <label class="checkboxLabel"><input type="checkbox" name="Ease of Use" value="Yes">Coding</label>
        <label class="checkboxLabel"><input type="checkbox" name="Performance" value="Yes">Preprocessor</label>
        <label class="checkboxLabel"><input type="checkbox" name="Design" value="Yes">FTP Client</label>
        <h4>Written Review (optional)</h4>
        <div class="textArea">
            
            <textarea rows="2" cols="200" disabled="disabled" style="width:500px;"">

            </textarea>
        </div>





    </fieldset>



    <h1>Course Proposal Application</h1>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>Website<input type="url" name="url" placeholder="http://"></label>


            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="Audience" value="beginner">Beginner</label>
                <label><input type="radio" name="Audience" value="intermediate">Intermediate</label>
                <label><input type="radio" name="Audience" value="advanced">Advanced</label>

            </fieldset>

            <div>Software Needed</div>
            <label><input type="checkbox" name="editing" value="Yes">Photo Editing</label>
            <label><input type="checkbox" name="code" value="Yes">Coding</label>
            <label><input type="checkbox" name="process" value="Yes">Preprocessor</label>
            <label><input type="checkbox" name="client" value="Yes">FTP Client</label>
    
            <fieldset>

                  
                    <label>How many authors<input type='number' name="authors"></label>


                
            </fieldset>

            <input type="submit" value="Propose my course">

        </form>

          
        
    </main>
