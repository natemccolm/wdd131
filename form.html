<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>WDD 131-Dynamic Web Fundamentals-Nate McColm</title> 
        <meta name="description" content="WDD 131-Dynamic Web Fundamentals, Nathan McColm, Homepage">
        <meta name="author" content="Nate McColm">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <script src="scripts/form.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
 <h1>Product Review</h1>
    </header>
    
<main>
    <form method="get" action="review.html" class="wf1">
    <fieldset>
        <label>Product Name
            <select name="productName" id="productID">
                <option disabled selected>Select a product...</option>
            </select>
        </label>

        <div class="title">Overall Rating (required)</div>
        <label class="rating-label" for="1star">⭐<br><input aria-label="input" id="1star" type="radio" name="rating" required></label>
        <label class="rating-label" for="2star">⭐⭐<br><input aria-label="input" id="2star" type="radio" name="rating" required></label>
        <label class="rating-label" for="3star">⭐⭐⭐<br><input aria-label="input" id="3star" type="radio" name="rating" required></label>
        <label class="rating-label" for="4star">⭐⭐⭐⭐<br><input aria-label="input" id="4star" type="radio" name="rating" required></label>
        <label class="rating-label" for="5star">⭐⭐⭐⭐⭐<br><input aria-label="input" id="5star" type="radio" name="rating" required></label>
        <div id="install-date">Date of Installation</div>        
        <label><input aria-label="input" type="date"  name="installation" required></label>
        <div class="title">Which features did you find useful in this product?</div>
        <div>(<i>Check all that apply</i>)</div>
        <label class="checkbox-label" for="durability"><input aria-label="input" type="checkbox" id="durability" name="Durability" value="yes"> Durability<br></label>
        <label class="checkbox-label" for="ease-use"><input aria-label="input" type="checkbox" id="ease-use" name="Ease of Use" value="yes"> Ease of Use<br></label>
        <label class="checkbox-label" for="performance"><input aria-label="input" type="checkbox" id="performance" name="Performance" value="yes"> Performance<br></label>
        <label class="checkbox-label" for="design"><input aria-label="input" type="checkbox" id="design" name="Design" value="yes"> Design<br></label>
        <div class="title">Written Review (<i>optional</i>)</div>
        <label for="review-box">Written Review(optional):</label>
        <textarea aria-label="text area" id="review-box" name="Written Review"></textarea>
        <div class="title">Your Name (<i>optional</i>)</div>
        <label for="name-input">Your Name (optional):</label>
        <input aria-label="input" type="text" id="name-input" name="your name">
        <input aria-label="input" type="submit" id="submit-button" value="Leave Your Review">

    </fieldset>
        </form>
        <p id='review' hidden></p>   

          
        
    </main>
    
        <footer>
            <p><span id="currentyear"></span></p>
            <p id="lastModified"></p>
        </footer>
</body>
</html>
