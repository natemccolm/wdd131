<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>WDD 131-Dynamic Web Fundamentals-Nate McColm</title> 
        <meta name="description" content="WDD 131-Dynamic Web Fundamentals, Nathan McColm, Homepage">
        <meta name="author" content="Nate McColm">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        <script src="scripts/form.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
 <h1>Product Review</h1>
    </header>
    
<main>
    <form method="get" action="review.html" class="wf1">
    <fieldset>
        <label>Product Name
            <select name="productName" id="productID">
                <option disabled selected>Select a product...</option>
            </select>
        </label>

       <div class="ratingLabel">Overall Rating</div>
        <div class="customer"></div>
        <label class='ratingLabel' for="1 star"><input type="radio" name="rating" required>&#9734;</label>
        <label class='ratingLabel' for="2 star"><input type="radio" name="rating" required>&#9734;&#9734;</label>
        <label class="ratingLabel" for="3 star"><input type="radio" name="rating" required>&#9734;&#9734;&#9734;</label>
        <label class='ratingLabel' for="4 star"><input type="radio" name="rating" required>&#9734;&#9734;&#9734;&#9734;</label>
        <label class='ratingLabel' for="5 star"><input type="radio" name="rating" required>&#9734;&#9734;&#9734;&#9734;&#9734;</label>
    
        <div class="install">Date Installed</div>
        <label><input  aria-label="input"type="date" name="completedDate" required></label>
        
        <div class="features"></div>
        <div>Which Features did you find useful in the product?</div>
        <p>Please check all that apply...</p>
        <label class="checkbox-label" for="durability"><input aria-label="input" type="checkbox" id="durability" name="Durability" value="yes"> Durability<br></label>
        <label class="checkbox-label" for="ease-use"><input aria-label="input" type="checkbox" id="ease-use" name="Ease of Use" value="yes"> Ease of Use<br></label>
        <label class="checkbox-label" for="performance"><input aria-label="input" type="checkbox" id="performance" name="Performance" value="yes"> Performance<br></label>
        <label class="checkbox-label" for="design"><input aria-label="input" type="checkbox" id="design" name="Design" value="yes"> Design<br></label>
           
        <div class="title">Written Review<span class='optional'>(optional)</span></div>
        <label for="review-box">Written Review(optional):</label>   
        <textarea aria-label="text area" id='textAreaID' name='textAreaName' rows="2" cols="200">
        </textarea>
        
        <label for="your name">Your name<span class="optional">(optional)</span></label>
        <input aria-label="input" class="text" id="your name" name="your name">

        <input aria-label="input" type="submit" id="submit-button" value="Leave Your Review">

    </fieldset>
        </form>
        <p id='review' hidden></p>   

          
        
    </main>
    
        <footer>
            <p><span id="currentyear"></span></p>
            <p id="lastModified"></p>
        </footer>
</body>
</html>
